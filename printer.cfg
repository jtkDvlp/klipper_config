[include components/fluidd.cfg]

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0E70001727903CAFC6CD6D5CC32000F5-if00
##--------------------------------------------------------------------

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0B700012871C4AAFC84B7C5DC52000F5-if00
##--------------------------------------------------------------------

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,1

[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 3500    			#Max 4000
# max_accel_to_decel: 7000
max_z_velocity: 50 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 10.0

[include components/steppers.cfg]
[include components/heaters.cfg]
[include components/probe.cfg]
[include components/fans.cfg]
[include components/leds.cfg]

[include macros/basics.cfg]
[include macros/moves.cfg]
[include macros/flexplate.cfg]
[include macros/heaters.cfg]
[include macros/nozzle.cfg]
[include macros/print.cfg]
[include macros/leds.cfg]
[include macros/overrides.cfg]
[include macros/calibration.cfg]

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout:18000

[z_calibration]
nozzle_xy_position:   94,305.5 #<X,Y position for clicking the nozzle on the Z endstop>
switch_xy_position:   89,284.0 #<X,Y position for clicking the probe's switch body on the Z endstop>
bed_xy_position:      150,150 #<X,Y position for probing the bed, for instance the center point>
switch_offset:        0.490 #<offset of the switch trigger (read the Switch Offset section!)>
start_gcode:          ATTACH_PROBE
end_gcode:            DOCK_PROBE

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	22,0
	22,255
	282,255
	282,0
speed: 500
horizontal_move_z: 20
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 25, 25
mesh_max: 275,275
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9
algorithm: bicubic
relative_reference_index: 40

