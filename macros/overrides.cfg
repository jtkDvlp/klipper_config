[gcode_macro M190]
rename_existing: M190.1
gcode:
  CHANGE_LED_EFFECT EFFECT=heating
  M190.1 S{params.S}
  CHANGE_LED_EFFECT EFFECT=idle

[gcode_macro M109]
rename_existing: M109.1
gcode:
  CHANGE_LED_EFFECT EFFECT=heating
  M109.1 S{params.S}
  CHANGE_LED_EFFECT EFFECT=idle

[gcode_macro M141]
gcode:
  HEAT_CHAMBER TEMP={params.S}

[gcode_macro M900]
gcode:
  SET_PRESSURE_ADVANCE ADVANCE={params.K|default(0)}