[gcode_macro LIGHT_ON]
gcode:
    CHANGE_LED_EFFECT EFFECT=light

[gcode_macro LIGHT_AUTOMATIC]
gcode:
    CHANGE_LED_EFFECT EFFECT=idle

[gcode_macro LIGHT_OFF]
gcode:
    STOP_LED_EFFECTS

[gcode_macro CHANGE_LED_EFFECT]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT={params.EFFECT}
