[gcode_macro HEAT_TOWER]
gcode:
  TUNING_TOWER COMMAND='SET_HEATER_TEMPERATURE HEATER=extruder' PARAMETER=TARGET START={params.start|default(235)} STEP_DELTA=-5 STEP_HEIGHT=5

[gcode_macro SPEED_TOWER]
gcode:
  TUNING_TOWER COMMAND='M220' PARAMETER=S START={params.start|default(500)} STEP_DELTA=100 STEP_HEIGHT=5

[gcode_macro QUAD_PROBE_ACCURACY]
gcode:
  _HOME
  ATTACH_PROBE_LOCK
  QUAD_GANTRY_LEVEL
  G1 X25 Y20
  PROBE_ACCURACY
  G1 X25 Y255
  PROBE_ACCURACY
  G1 X277 Y255
  PROBE_ACCURACY
  G1 X277 Y20
  PROBE_ACCURACY
  DOCK_PROBE_UNLOCK

[gcode_macro CALI_Z]
gcode:
  G28 Z
  CALIBRATE_Z

[gcode_macro CALI_MESH]
gcode:
  BED_MESH_CLEAR
  _HOME
  ATTACH_PROBE_LOCK
  QUAD_GANTRY_LEVEL
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE SAVE={params.PROFILE|default('default')}
  DOCK_PROBE_UNLOCK
  SAVE_CONFIG

[gcode_macro CALI_MATERIAL]
gcode:
  HEAT_CHAMBER TEMP={params.CHAMBER}
  HEAT_BED TEMP={params.BED}
  CALI_MESH PROFILE={params.MATERIAL}