[gcode_macro HEAT_CHAMBER]
gcode:
  {% set TEMP = (params.TEMP|float|default(50)) %}
  _HOMED
  G0 Z30 F3600
  CENTER
  M106 S255
  CHANGE_LED_EFFECT EFFECT=heating
  M140 S115
  SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber TARGET={(TEMP - 5)}
  TEMPERATURE_WAIT SENSOR="temperature_fan chamber" MINIMUM={(TEMP - 5)}
  SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber TARGET={TEMP}
  CHANGE_LED_EFFECT EFFECT=idle
  M107

[gcode_macro HEAT_BED]
gcode:
  CHANGE_LED_EFFECT EFFECT=heating
  M190 S{params.TEMP}
  CHANGE_LED_EFFECT EFFECT=idle

[gcode_macro HEAT_EXTRUDER]
gcode:
  CHANGE_LED_EFFECT EFFECT=heating
  M109 S{params.TEMP}
  CHANGE_LED_EFFECT EFFECT=idle